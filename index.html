<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
</head>

<body>
 
    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header">
            <strong class="me-auto">ChatWizard</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div class="toast-body">
            Username Updated Successfully.
          </div>
        </div>
      </div>
    <div class="sidebar-div">
        <form id="username-form">
            <div class="input-group mb-3 shadow bg-body rounded username-div">
                <input id="username-input" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon2">
                <button type="submit" class="input-group-text" id="basic-addon2">Update</button>
            </div>
        </form>

        <div class="sidebar shadow mb-5 bg-body rounded">
            <h4 class="sidebar-heading">Rooms</h4>
            <ul id="list">
                <li class="selected" id="General">General</li>
                <li id="DSA">DSA</li>
                <li id="Python">Python</li>
                <li id="JavaScript">JavaScript</li>
                <li id="MERN">MERN</li>
            </ul>
        </div>
    </div>
    <div class="section shadow mb-5 bg-body rounded">

        <div id="content">

            

        </div>

        <form id="form">

            <div class="input-group">
                <input id="message" type="text" class="form-control" placeholder="Message" aria-label="Message"
                    aria-describedby="button-addon2">
                <button id='send-btn' class="btn btn-success" type="submit" id="button-addon2">Send</button>
            </div>
        </form>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity = "sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.9.1/firebase-firestore.js"></script>
    <script type="module" src="scripts/app.js"></script>
</body>

</html>
